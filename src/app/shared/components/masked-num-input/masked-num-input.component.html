<mat-form-field [appearance]="appearance" class="font-description">
  <input matInput #textInput
  placeholder="{{placeholder}}" 
  [value]="maskedValue"
  [disabled]="disabled" 
  (keyup)="handleChange($event)" 
  (change)="handleChange($event)" 
  (blur)="handleChange($event)">
  <div matSuffix *ngIf="suffix">{{suffix}}</div>
  <div matPrefix *ngIf="prefix">{{prefix}}</div>
  <input matInput 
  [hidden]="true"
  [value]="value">
</mat-form-field>
